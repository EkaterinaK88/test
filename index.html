<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1>User list</h1>
      <div class="sort">
        <span class="sort-title">Sort:</span>
        <button type="button" class="btn-sort sort-az">A - Z</button>
        <button type="button" class="btn-sort sort-za">Z - A</button>
      </div>
    </header>
    <div class="popup">
      <p class="popup-title">Download users?</p>
      <button type="submit" class="btn-users">OK</button>
      <button class="btn-close" type="button">Закрыть</button>
    </div>
    <div class="container"></div>
    <div class="overlay"></div>
    <script src="js/main.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/sort.js"></script>
  </body>
</html>
